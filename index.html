<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Ahead 👍</title>
    <link rel="stylesheet" href="./src/dist/output.css">
    <script src="./src/js/script.js" defer></script>
    <link rel="icon" href="https://fav.farm/🙌" />
</head>
<body class="bg-NewYork bg-cover bg-no-repeat min-h-screen">
    <form action="/" class="search-form max-w-[400px] x_sm:max-w-[320px] my-[50px] mx-auto">
        <input type="text" id="search" class="search x_sm:w-[105%] x_sm:left-[-2%] w-[120%] left-[-10%] relative top-[10px] z-[2] rounded-md text-4xl p-4 m-0 text-center outline-0 border-[10px] border-gray-200 shadow-[0_0_5px] shadow-[rgba(0,0,0,0.12)]" placeholder="City Or State">
        <ul class="suggestions m-0 p-0 relative">
            <li class="text-gray-700 list-none bg-black border-b-[1px] border-b-gray-600 shadow-[0_0_10px] shadow-[rgba(0,0,0,0.14)] m-0 p-5 transition-all duration-75 ">Filter For A City</li>
            <li class="text-gray-700 list-none bg-black border-b-[1px] border-b-gray-600 shadow-[0_0_10px] shadow-[rgba(0,0,0,0.14)] m-0 p-5 transition-all duration-75 ">Or A State</li>
        </ul>
    </form>
